<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
            <app-sidebar></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-cabecalho></app-cabecalho>
        <button mat-button (click)="sidenav.toggle()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>    
        </button>  

        <mat-card class="example-card">
            
        <mat-card-header>
            <mat-card-title>Perfil do prestador</mat-card-title>
        </mat-card-header>
            
    
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nome" placeholder="Nome">
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Descrição"></textarea>
            </mat-form-field>
        </form>
    </mat-card>


        

        
              

    </mat-sidenav-content>
</mat-sidenav-container>
