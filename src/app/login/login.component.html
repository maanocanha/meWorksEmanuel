<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
          <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
      <app-cabecalho></app-cabecalho>
      <button mat-button (click)="sidenav.toggle()">
          <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>    
      </button>  
      
      <mat-card>
        <mat-card-title>Login</mat-card-title>
        <div class="container">
          <mat-form-field>
            <input matInput placeholder="E-mail">
          </mat-form-field>
        
          <mat-form-field>
            <input type="password" matInput placeholder="Senha">
          </mat-form-field>
          
          <mat-grid-list cols="3" rowHeight="6:1">
            <mat-grid-tile>
                <mat-checkbox>Lembre-me!</mat-checkbox>
            </mat-grid-tile>
            <mat-grid-tile></mat-grid-tile>
            <mat-grid-tile>
                <a routerLink="/novaSenha">Esqueceu sua senha?</a>
            </mat-grid-tile>
          </mat-grid-list>
      
          <mat-grid-list cols="1" rowHeight="11:1">
              <mat-grid-tile></mat-grid-tile>
              <mat-grid-tile>
                <button class="botao_entrar" mat-button>Entrar</button>
              </mat-grid-tile>
              <mat-grid-tile>
                <a routerLink="/cadastro">Cadastrar</a>
              </mat-grid-tile>
          </mat-grid-list>
        </div>
      </mat-card>

  </mat-sidenav-content>
</mat-sidenav-container>
